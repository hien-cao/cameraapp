{% extends 'layout.html' %}

{% block content %}
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Welcome to Surveillence System 4000</h1>
      <p class="lead text-muted">This is an surveillance application to monitor 3D printing process</p>
      <p>
        <a href="/register" class="btn btn-primary my-2">Create My Account</a>
        <a href="/login" class="btn btn-success my-2">Sign Me In</a>
      </p>
    </div>
  </section>
  <section id="carousel" class="container mb-1">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block img-rounded mx-auto" src="https://cdn.shopify.com/s/files/1/0174/1800/products/Raspberry_Pi_3_B_1_of_1_1024x1024.JPG?v=1526041006"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-rounded mx-auto" src="https://diyprojects.io/wp-content/uploads/2017/10/original-raspberry-pi-camera-module-v2-8mp-1080p-1.jpg">
        </div>
        <div class="carousel-item">
          <img class="d-block img-rounded mx-auto" src="http://static.webshopapp.com/shops/118762/files/076778543/image.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
{% endblock %}
